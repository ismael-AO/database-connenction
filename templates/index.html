<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <form onsubmit="handleOnSubmit(event)">
        <section>
          <label for="username">Username</label>
          <input id="username" type="text" />
        </section>
        <section>
          <label for="password">Password</label>
          <input id="password" type="text" />
        </section>
        <section>
          <button>Cadastrar</button>
        </section>
      </form>
      <section>
        <p>Registered Users</p>
        <article id="usersList"></article>
      </section>
    </main>
  </body>

  <script>
    function handleOnSubmit(e) {
      e.preventDefault();

      const data = {
        value1: document.getElementById("username").value,
        value2: document.getElementById("password").value,
      };
      let response = fetch("/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json;charset=utf-8",
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((res) => {
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";

          res.map((user) => {
            const UsersElement = document.createElement("p");
            UsersElement.innerText = user[0];

            document.getElementById("usersList").appendChild(UsersElement);
          });
        });
    }
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .main {
      display: flex;
      max-width: 720px;
      margin: 0 auto;
    }
    .main form {
      padding: 20px;
    }

    .main > section {
      padding: 20px;
    }
  </style>
</html>
